version: '3.8'

services:
  pronunciation-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pronunciation-api-local
    ports:
      - "12500:10000"
    environment:
      # Azure Configuration
      - AZURE_SPEECH_KEY=${AZURE_SPEECH_KEY}
      - AZURE_SPEECH_REGION=${AZURE_SPEECH_REGION:-eastus}
      - AZURE_DEFAULT_LANGUAGE=${AZURE_DEFAULT_LANGUAGE:-cs-CZ}
      - AZURE_TIMEOUT=${AZURE_TIMEOUT:-30}
      
      # Application Configuration
      - APP_NAME=Pronunciation Assessment API (Local)
      - APP_VERSION=1.0.0
      - APP_DEBUG=true
      - APP_HOST=0.0.0.0
      - APP_PORT=10000
      - APP_CORS_ORIGINS=["*"]
    
    volumes:
      # Монтируем код для hot reload в разработке
      - .:/app
      - /app/__pycache__
    
    restart: unless-stopped
    
    # Healthcheck для мониторинга
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:10000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    networks:
      - pronunciation-network

  # Nginx для обслуживания React приложения (HTTP для разработки)
  frontend:
    image: nginx:alpine
    container_name: pronunciation-frontend-local
    ports:
      - "12501:80"
    volumes:
      - ./react:/usr/share/nginx/html
      - ./nginx/frontend-dev.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - pronunciation-api
    networks:
      - pronunciation-network


networks:
  pronunciation-network:
    driver: bridge
