version: '3.8'

services:
  pronunciation-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pronunciation-api-local
    ports:
      - "12500:10000"
    environment:
      # Azure Configuration
      - AZURE_SPEECH_KEY=${AZURE_SPEECH_KEY}
      - AZURE_SPEECH_REGION=${AZURE_SPEECH_REGION:-eastus}
      - AZURE_DEFAULT_LANGUAGE=${AZURE_DEFAULT_LANGUAGE:-cs-CZ}
      - AZURE_TIMEOUT=${AZURE_TIMEOUT:-30}
      
      # Application Configuration
      - APP_NAME=Pronunciation Assessment API (Local)
      - APP_VERSION=1.0.0
      - APP_DEBUG=true
      - APP_HOST=0.0.0.0
      - APP_PORT=10000
      - APP_CORS_ORIGINS=["*"]
    
    volumes:
      # Монтируем код для hot reload в разработке
      - .:/app
      - /app/__pycache__
    
    restart: unless-stopped
    
    # Healthcheck для мониторинга
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:10000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    networks:
      - pronunciation-network

  # Nginx для обслуживания React приложения с SSL
  frontend:
    image: nginx:alpine
    container_name: pronunciation-frontend-local
    ports:
      - "12501:443"
      - "12502:80"
    volumes:
      - ./react:/usr/share/nginx/html
      - ./nginx/frontend.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - pronunciation-api
    networks:
      - pronunciation-network
    command: >
      sh -c "
      if [ ! -f /etc/nginx/ssl/nginx.crt ]; then
        apk add --no-cache openssl &&
        mkdir -p /etc/nginx/ssl &&
        openssl genrsa -out /etc/nginx/ssl/nginx.key 2048 &&
        openssl req -new -x509 -key /etc/nginx/ssl/nginx.key -out /etc/nginx/ssl/nginx.crt -days 365 -subj '/C=US/ST=State/L=City/O=Organization/CN=localhost'
      fi &&
      nginx -g 'daemon off;'
      "


networks:
  pronunciation-network:
    driver: bridge
